<!DOCTYPE html>
<html>
<head>
    <title>Code-Knacker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 250px;
        }
        form {
            margin-bottom: 10px;
        }
        p {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Code-Knacker</h1>

        <form method="POST">
            <input type="text" name="code_guess" maxlength="4" pattern="[0-9]{4}" placeholder="ğŸ”¢ 4-stellige Kombination"><br>
            <input type="text" name="special_code" placeholder="âœ¨ Spezialcode"><br>
            <button type="submit">Absenden</button>
        </form>

        <form method="POST" action="/reset">
            <button type="submit">ğŸ” Spiel neustarten</button>
        </form>

        <form method="POST" action="/aufgeben">
            <button type="submit">ğŸ˜µ Aufgeben</button>
        </form>

        <p><strong>Versuche:</strong> {{ attempts }}</p>

        {% if feedback %}
            <p><strong>Hinweis:</strong><br> {{ feedback|safe }}</p>
        {% endif %}

        {% if code_reveal %}
            <p style="color: red;">{{ code_reveal }}</p>
        {% endif %}
    </div>
</body>
</html>
