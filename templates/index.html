<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Code-Knacker</title>
</head>
<body>
    <h1>🔐 Code-Knacker</h1>
    <form method="post">
        <input type="text" name="guess" placeholder="Code oder Rolex/reset" required>
        <button type="submit">Absenden</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    {% if hint %}
        <p><em>{{ hint }}</em></p>
    {% endif %}

    {% if mode == 'rolex' %}
        <p>🧠 Du bist im Rolex-Modus.</p>
        <p>❌ Verwendete Codes: {{ guesses|length }}</p>
        <p>🧮 Übrige Kombinationen: {{ remaining }}</p>
    {% endif %}
</body>
</html>
