<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zahlenraten</title>
</head>
<body>
    <h1>Rate die Zahl zwischen 1 und 100</h1>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <form method="post">
        <label for="guess">Dein Tipp:</label>
        <input type="number" name="guess" id="guess" required>
        <button type="submit">Rate</button>
    </form>

    <p>Versuche bisher: {{ guesses|length }} / {{ 10000 }}</p>
    <p>Verbleibende Versuche: {{ remaining }}</p>

    <p>Deine bisherigen Tipps: {{ guesses | join(', ') }}</p>

    <p><a href="{{ url_for('reset') }}">Neues Spiel starten</a></p>
</body>
