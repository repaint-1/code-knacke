<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Geheimcode-Spiel</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        .tip { margin-top: 20px; font-size: 18px; color: #555; }
    </style>
</head>
<body>
    <h1>Geheimcode-Spiel</h1>
    <form method="post" action="{{ url_for('index') }}">
        <label for="guess">Spezialcode:</label><br>
        <input type="text" name="guess" maxlength="4" required><br>
        <button type="submit">Pr√ºfen</button>
    </form>

    {% if hint %}
        <div class="tip">
            <strong>Tipp:</strong> {{ hint }}
        </div>
    {% endif %}

    <p>Versuche: {{ attempts }}</p>

    <form method="post" action="{{ url_for('reset') }}">
        <button type="submit">Spiel Neustarten</button>
    </form>

    <form method="post" action="{{ url_for('reveal') }}">
        <button type="submit">Aufgeben</button>
    </form>

    {% if reveal_code %}
        <p><strong>Der Code war:</strong> {{ reveal_code }}</p>
    {% endif %}
</body>
</html>
